<h2>Top Heroes 🏆</h2>
<div class="heroes-bento">
  <div *ngFor="let hero of topHeroes" class="hero-card">
    <button type="button" (click)="goToDetail(hero.id)" class="hero-button">
      <div class="hero-badge">{{ hero.id }}</div>
      <div class="hero-name">{{ hero.name }}</div>
    </button>
  </div>
</div>
<p *ngIf="topHeroes.length === 0" class="no-heroes">No heroes found.</p>
